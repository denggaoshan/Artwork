<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Cache-Control" content="public">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>

	<body>
		<div class="head-pic">
			<a href="index.html"><i class="closeIcon"></i></a>
			<dl><img src="img/logo.png" alt="logo" /></dl>
		</div>
		<div class="login">
			<ul>
				<li>
					<input type="text" class="input ursename" name="uname" placeholder="请输入用户名">
				</li>
				<li>
					<input type="password" class="input password" name="upass" placeholder="请输入密码">
				</li>
				<li><a href="javascript:;" class="loginBtn" onClick="check()">登 录</a></li>
			</ul>
			<p><a href="reg.html" class="fl">注册账号</a> <a href="password.html" class="fr">忘记密码</a></p>
		</div>
		<div class="tips"></div>
	</body>
	<script src="js/jquery.js"></script>
	<script>
		function check() {
			var ursename = $(".ursename").val();
			var password = $(".password").val();
			if (ursename =='') {
				$('.tips').show().text("用户名不能为空！");closeTips();
				return false;
			}
			if (password =='') {
				$('.tips').show().text("密码不能为空！");closeTips();
				return false;
			}
		}
		function closeTips(){setTimeout("$('.tips').hide()",3000);}
	</script>

</html>
